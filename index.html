
<!DOCTYPE html>
<html>

<head>
    <title>Graph Class</title>
    <script src="graphClass.js"></script>
    
    <style>
        #div1
        {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
        }
    </style>
</head>

<body>
    <div id="div1" 
        onwheel="graph.onWheel(event);"
        onmousemove="graph.onMouseMove(event);"
        onmousedown="graph.onMouseDown();"
        onmouseup="graph.onMouseUp();"
        onmouseenter="graph.onMouseEnter();"
        onmouseleave="graph.onMouseLeave();"
        >
    </div>

    <script>

        let graph = new Graph("div1");
        graph.drawCS();
        
        window.onresize= function() { graph.onResize(); };
    
    </script>
</body>

</html>
